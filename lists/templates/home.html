<html>
  <title>待辦事項清單</title>
  <body>
    <h1>你的待辦事項清單</h1>
    <form method="POSt">
      <input name="item_text" id="id_new_item" placeholder="請輸入一個待辦事項">
      {% csrf_token %}
    </form>

    <table id="id_list_table">
      {% for item in items %}
          <tr><td>{{forloop.counter}}: {{ item.text}}</td></tr>
      {% endfor %}
    </table>
  </body>

</html>
